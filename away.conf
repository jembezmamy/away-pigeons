description "A script controlled by upstart"
author "Pawe≈Ç Bator - jembezmamy@users.noreply.github.com"

start on started networking
stop on shutdown

respawn
respawn limit 10 5

chdir /home/pi
setuid pi
setgid pi

/var/log/upstart/*.log {
        daily
        missingok
        rotate 7
        compress
        notifempty
	      nocreate
}

exec python3 away.py
